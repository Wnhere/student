<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统 - 高级登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            padding-bottom: 0;
        }
        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }
        .form-floating>label {
            left: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
           <div class="col-lg-6 d-none d-lg-block bg-login-image">
            <img src="{{ url_for('static', filename='images/img.png') }}" alt="学校图片" class="img-fluid h-100" style="object-fit: cover;">
                        </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">欢迎回来！</h1>
                                    </div>
                                    <form class="user" action="/login" method="POST">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="用户名" required>
                                            <label for="username"><i class="fas fa-user fa-fw"></i> 用户名</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="密码" required>
                                            <label for="password"><i class="fas fa-lock fa-fw"></i> 密码</label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                记住我
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block btn-login">
                                            登录
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="#">忘记密码？</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="#">创建新账户</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
